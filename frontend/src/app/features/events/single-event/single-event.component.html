<app-header></app-header>
<section class="event-details" *ngIf="event">
  <button class="back-button" (click)="goBack()">Back to Events</button>
  <div class="event-header">
    <img [src]="event.imageUrl" alt="{{ event.title }}" />
    <div class="event-info">
      <h1>{{ event.title }}</h1>
      <p class="event-date">{{ event.date | date:'fullDate' }}</p>
      <p class="event-time">{{ event.time }}</p>
      <p class="event-location">{{ event.location }}</p>
    </div>
  </div>
  <div class="event-description">
    <h2>Description</h2>
    <p>{{ event.description }}</p>
  </div>
  <div class="ticket-booking">
    <h2>Book Tickets</h2>
    <!-- Implement ticket booking logic here -->
    <button (click)="bookTickets()">Book Now</button>
  </div>
</section>
<app-footer></app-footer>
