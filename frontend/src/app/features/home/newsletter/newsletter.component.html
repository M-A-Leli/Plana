<section class="newsletter">
  <div class="newsletter-content">
    <h2>Stay Updated!</h2>
    <p>Subscribe to our newsletter and stay updated on the latest events and promotions.</p>
    <form (ngSubmit)="subscribe()">
      <input type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" autocomplete="off"/>
      <button type="submit">Subscribe</button>
    </form>
  </div>
</section>
