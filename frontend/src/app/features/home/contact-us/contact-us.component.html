<section class="contact">
  <h2 class="section-title">Get in Touch</h2>
  <div class="contact-content">
    <div class="contact-form">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="contact.name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="contact.email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" [(ngModel)]="contact.message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
    <div class="contact-details">
      <h3>Contact Details</h3>
      <p><strong>Address:</strong> 123 Event Street, Cityville, Country</p>
      <p><strong>Phone:</strong> +123 456 7890</p>
      <p><strong>Email:</strong> contact&#64;plana.com</p>
      <div id="map" *ngIf="mapAvailable"></div>
    </div>
  </div>
</section>
