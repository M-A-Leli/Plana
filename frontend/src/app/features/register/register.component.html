<div class="register-container">
  <app-header></app-header>
  <div class="register-content">
    <div class="register-form">
      <h2>Register</h2>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required autocomplete="off">
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required autocomplete="off">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="register-links">
        <p>Already have an account? <a (click)="navigateToLogin()">Login </a></p>
      </div>
    </div>
  </div>
</div>
