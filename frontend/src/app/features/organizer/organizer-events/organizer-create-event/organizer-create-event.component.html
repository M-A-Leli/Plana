<div class="create-event-form">
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" formControlName="date" type="date" class="form-control">
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input id="time" formControlName="time" type="time" class="form-control">
    </div>

    <div class="form-group">
      <label for="venue">Venue</label>
      <input id="venue" formControlName="venue" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="images">Upload Images (up to 4)</label>
      <input id="images" type="file" (change)="onFileChange($event)" multiple>
    </div>

    <button type="submit" class="submit-btn" [disabled]="!eventForm.valid">Create Event</button>
  </form>
</div>
