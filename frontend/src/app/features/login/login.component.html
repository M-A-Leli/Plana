<div class="login-container">
  <app-header></app-header>
  <div class="login-content">
    <div class="login-form">
      <h2>Login</h2>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required autocomplete="off">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="login-links">
        <p>Forgot Password? <a (click)="navigateToForgotPassword()">Reset</a></p>
        <p>Don't have an account? <a (click)="navigateToRegister()">Register</a></p>
      </div>
    </div>
  </div>
</div>
