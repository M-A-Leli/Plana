<div class="admin-entity-layout">
  <div class="left-display">
    <button class="create-btn" (click)="onCreate()">Create Attendee</button>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let attendee of attendees">
          <td><img [src]="attendee.user?.profile_img" alt="Attendee Image"></td>
          <td>{{ attendee.user?.username }}</td>
          <td>{{ attendee.user?.email }}</td>
          <td>
            <button (click)="onView(attendee.id || '')">View</button>
            <button (click)="onEdit(attendee.id || '')">Edit</button>
            <button (click)="onDelete(attendee.id || '')">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button class="pagination-buttons" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button class="pagination-buttons" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </div>
  <div class="right-display">
    <ng-container [ngSwitch]="currentView">
      <div *ngSwitchCase="'default'">Default View Content</div>
      <app-create-attendee *ngSwitchCase="'create'"></app-create-attendee>
      <app-edit-attendee *ngSwitchCase="'edit'" [attendeeId]="selectedAttendeeId"></app-edit-attendee>
      <app-single-attendee *ngSwitchCase="'view'" [attendeeId]="selectedAttendeeId"></app-single-attendee>
      <app-delete-attendee *ngSwitchCase="'delete'" [attendeeId]="selectedAttendeeId"></app-delete-attendee>
    </ng-container>
  </div>
</div>
