<div class="edit-organizer">
  <div *ngIf="message" class="message" [ngClass]="{'error': isError, 'success': !isError}">
    {{ message }}
  </div>
  <form (ngSubmit)="onSave()" [formGroup]="editForm">
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" formControlName="company" />
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" formControlName="bio"></textarea>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="phone_number">Phone Number</label>
      <input type="text" id="phone_number" formControlName="phone_number" />
    </div>
    <div class="form-group">
      <label for="profile_img">Profile Image URL</label>
      <input type="text" id="profile_img" formControlName="profile_img" />
    </div>
    <div class="buttons">
      <button type="submit">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
