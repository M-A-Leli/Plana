<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="logo-container">
    <img *ngIf="!isCollapsed" src="/logo.png" alt="logo">
    <h1 *ngIf="!isCollapsed">plana</h1>
    <button class="toggle-button" (click)="toggleSidebar()">
      <img src="/icons/menu.png" alt="menu">
    </button>
  </div>
  <div class="navigation">
    <nav>
      <ul>
        <li *ngFor="let item of mainNavItems" [class.selected]="selectedItem === item" (click)="navigate(item.route)">
          <img [src]="item.icon" [alt]="item.label">
          <h2 *ngIf="!isCollapsed">{{ item.label }}</h2>
        </li>
      </ul>
    </nav>
    <nav>
      <ul>
        <li *ngFor="let item of secondaryNavItems" [class.selected]="selectedItem === item" (click)="navigate(item.route)">
          <img [src]="item.icon" [alt]="item.label">
          <h2 *ngIf="!isCollapsed">{{ item.label }}</h2>
        </li>
      </ul>
    </nav>
  </div>
</div>
