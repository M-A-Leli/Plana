<header class="header" [class.scrolled]="isScrolled">
  <div class="header-content">
    <div class="logo">
      <img src="assets/logo.png" alt="Plana Logo" />
      <span class="company-name">Plana</span>
    </div>
    <nav class="nav-links" [class.active]="menuOpen">
      <a routerLink="/" (click)="toggleMenu()">Home</a>
      <a routerLink="/events" (click)="toggleMenu()">Events</a>
      <a routerLink="/about" (click)="toggleMenu()">About Us</a>
      <a routerLink="/contact" (click)="toggleMenu()">Contact</a>
    </nav>
    <div class="auth-buttons" [class.active]="menuOpen">
      <button (click)="navigateToLogin()">Login</button>
      <button (click)="navigateToRegister()">Register</button>
    </div>
    <div class="menu-icon" (click)="toggleMenu()">
      <span [class.active]="menuOpen"></span>
      <span [class.active]="menuOpen"></span>
      <span [class.active]="menuOpen"></span>
    </div>
  </div>
</header>
